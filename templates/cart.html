{% extends "base.html" %}

{% block content %}

<h2>Basket</h2>

{% if items|length == 0 %}
<p>Cart is Empty. Please add some items to cart.</p>
{% endif %}

<div class="grid grid-cols-3 gap-4 m-12">
    <div class="col-span-2">

        <div class="flex flex-wrap">
            {% for product in items %}
            <a href="#" class="w-[50%] p-6 max-w-sm bg-white rounded-lg border border-gray-200">
                <h5>
                    {{ product.items }}
                </h5>
                <div class="flex justify-between">
                    <p class="font-normal text-gray-700 dark:text-gray-400">
                        Â£{{ product.price }}
                    </p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold">
                        <form method="post" action="/order/{{ product.category }}">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}"/>
                            <input type="submit" value="Add to Cart"/>
                        </form> 
                    </button>
                </div>
            </a>
        </div>
    </div>

    <div class="font-medium leading-tight text-4xl mt-0 mb-4 text-blue-600">Cart</div>
</div>
{% endfor %}
{% endblock %}
