{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div>
    <form method="post">
        {% csrf_token %}
        {{ login_form|crispy }}
        <div class="center">
            <button method="post" type="submit">
                Login
            </button>
        </div>
    </form>
    <p class="center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
