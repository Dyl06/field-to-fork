{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div>
    <form method="post">
        {% csrf_token %}
        {{ login_form|crispy }}
        <div class="center">
            <button>
                <a href="/login">Login</a>
            </button>
        </div>
    </form>
    <p class="center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
